<!DOCTYPE html>
<html>
<head>
<title>Wine Cultivator Prediction</title>
<style>
body { font-family: Arial; background:#f2f2f2; text-align:center; }
form { background:white; padding:20px; width:450px; margin:auto; }
input { width:90%; padding:5px; margin:4px; }
button { background:#6f42c1; color:white; padding:10px; width:100%; }
</style>
</head>
<body>

<h2>Wine Origin Prediction</h2>

<form method="post">
    <input placeholder="Alcohol" name="f1">
    <input placeholder="Malic Acid" name="f2">
    <input placeholder="Ash" name="f3">
    <button>Predict</button>
</form>

{% if result != None %}
<h3>Predicted Cultivator: {{ result }}</h3>
{% endif %}

</body>
</html>
